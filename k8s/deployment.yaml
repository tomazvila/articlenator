apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-articlenator
  labels:
    app: twitter-articlenator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitter-articlenator
  template:
    metadata:
      labels:
        app: twitter-articlenator
    spec:
      containers:
        - name: twitter-articlenator
          image: twitter-articlenator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: TWITTER_ARTICLENATOR_JSON_LOGGING
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: twitter-articlenator-data
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-articlenator
  labels:
    app: twitter-articlenator
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: twitter-articlenator
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: twitter-articlenator-data
  labels:
    app: twitter-articlenator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twitter-articlenator
  labels:
    app: twitter-articlenator
  annotations:
    # Adjust based on your ingress controller
    # nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  rules:
    - host: articlenator.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: twitter-articlenator
                port:
                  name: http
