name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Nix cache
        uses: cachix/cachix-action@v15
        with:
          name: nix-community

      - name: Run tests
        run: |
          nix develop --command bash -c "
            uv sync
            uv run playwright install chromium
            uv run pytest tests/unit -v --cov=twitter_articlenator --cov-report=xml
          "

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run linting
        run: |
          nix develop --command bash -c "
            uv sync
            uv run ruff check src/
            uv run ruff format --check src/
          "

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check Nix flake
        run: nix flake check

      - name: Build package
        run: nix build .#default

  # Only build images after tests pass
  build:
    needs: [test, lint, build-check]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: x86_64-linux
            platform: linux/amd64
          - arch: aarch64-linux
            platform: linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for ARM builds)
        uses: docker/setup-qemu-action@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            extra-platforms = aarch64-linux

      - name: Setup Nix cache
        uses: cachix/cachix-action@v15
        with:
          name: nix-community

      - name: Build Docker image with Nix (${{ matrix.arch }})
        run: |
          nix build .#packages.${{ matrix.arch }}.docker
          docker load < result

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push arch-specific image
        run: |
          ARCH_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.arch }}"
          docker tag twitter-articlenator:latest "$ARCH_TAG"
          docker push "$ARCH_TAG"

  # Create multi-arch manifest after both builds complete
  manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Create and push multi-arch manifest
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          AMD64="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-x86_64-linux"
          ARM64="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-aarch64-linux"

          for TAG in $TAGS; do
            docker manifest create "$TAG" "$AMD64" "$ARM64"
            docker manifest annotate "$TAG" "$AMD64" --os linux --arch amd64
            docker manifest annotate "$TAG" "$ARM64" --os linux --arch arm64
            docker manifest push "$TAG"
          done

  # Deploy only after manifest is created
  deploy:
    needs: manifest
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image in deployment
        run: |
          # Use 'main' tag for branch pushes, or version tag for releases
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="main"
          else
            TAG="${{ github.ref_name }}"
          fi
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          echo "Deploying image: $IMAGE"
          kubectl apply -f k8s/twitter-app.yaml
          kubectl set image deployment/twitter-articlenator \
            twitter-articlenator="$IMAGE" \
            -n default

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/twitter-articlenator -n default --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=twitter-articlenator -n default
          kubectl get svc twitter-articlenator -n default
